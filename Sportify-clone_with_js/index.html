<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/srtyle.css">
    <link rel="stylesheet" href="/css/utility.css">

    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container bg-black flex">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo invert"><img src="/img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="seach">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""> Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="">Accessibility</a></div>

                </div>

            </div>

        </div>
        <div class="right rounded  bg-gray ">
            <div class="header flex">
                <div class="nav invert flex">
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>

                </div>
                <div class="button">
                    <button class="signup">Sign Up</button>
                    <button class="LogIn">Log In</button>
                </div>
            </div>
            <div class="Spotify-playlist">
                <h1>Spotify PlayList</h1>
                <div class="cardContainer">
                <div class="card">
                    <div class="play">
                        <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 202" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <img src="/songs/Funky_(mood)/cover.jpg" alt="">
                    <h3>Happy Hits!</h3> 
                    <p>Hits To Boost Your Mood and feel  happiness</p>
                </div>
              
            </div>
            <div class="playbar">
                <div class="platbuttons">
                    <img src="/img/prevsong.svg" alt="">
                    <img src="/img/play.svg" alt="">
                    <img src="/img/nextsong.svg" alt="">
                </div>
            </div>
            </div>
        </div>
    </div>

</body>

</html>

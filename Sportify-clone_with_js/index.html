<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/srtyle.css">
    <link rel="stylesheet" href="/css/utility.css">

    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body >
    <div class="container bg-black flex" >
        <div class="left">
            <div class="close">
                <img class="invert" src="/img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo invert"><img width="150px" src="/img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="seach">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul id="ULLIST">
                        <li>
                            <img class="invert " src="/img/music.svg" alt="">
                            <div class="info">
                                <div>Song name</div>
                                <div>song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="/img/play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""> Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="">Accessibility</a></div>

                </div>

            </div>

        </div>
        <div class="right   bg-gray " >
            <div class="header flex" >
               
                <div class="nav invert flex" >
                    <img  class="hamburger" src="/img/hamburger.svg" alt="">
                    <div class=" flex justify-center align-center" style="width: 100px; gap: 10px;">
                        <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                    <svg data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>
                    </div>
                   

                </div>
                <div class="button">
                    <button class="signup">Sign Up</button>
                    <button class="LogIn">Log In</button>
                </div>
            </div>
            <div class="Spotify-playlist" >
                <h1>Spotify PlayList</h1>
                <div class="cardContainer" >
                    <div class="card" >
                        <div class="play" >
                            <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 202" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="/songs_info/chill_(mood)/cover.jpg" alt="" >
                        <h3>Happy Hits!</h3>
                        <p>Hits To Boost Your Mood and feel happiness</p>
                    </div>
                    <div class="card" >
                        <div class="play" >
                            <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 202" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="/songs_info/chill_(mood)/cover.jpg" alt="" >
                        <h3>Happy Hits!</h3>
                        <p>Hits To Boost Your Mood and feel happiness</p>
                    </div>
                </div>

            </div>
            <div class="playbar " >
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abouveBar">
                <div class="songInfo" >

                </div>
                <div class="platbuttons">
                    <img id="previous" class="invert" src="/img/prevsong.svg" alt="">
                    <img id="play" class="invert" src="/img/play.svg" alt="">
                    <img id="next" class="invert" src="/img/nextsong.svg" alt="">
                </div>
                <div class="songTime" >

                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || chai aur Code</title>
</head>
<body style="background-color: #010101; color: #fff;">
    <ul class="language">
        <li>
            javascript
        </li>
    </ul>
</body>
<script>

    function addLanguage(language){
    const li=document.createElement('li');
        li.innerHTML=`${language}`;
        document.querySelector('.language').appendChild(li);    
    }
    addLanguage('python')
    // optimise way to add 
    function addoptiLanguage(language){
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(language));
    document.querySelector('.language').appendChild(li);    

    }
    addoptiLanguage('java')
    addLanguage('golang')


    // Edit
     const secondLang=document.querySelector('li:nth-child(2)')
    //  secondLang.innerHTML='HTML'
    // const addText=document.createTextNode('HTML')
    // secondLang.appendChild(addText); it will add with second child not edit
    const newLi=document.createElement('li');
    newLi.textContent="HTML";
    secondLang.replaceWith(newLi)


    // edit 
    const firstlang=document.querySelector('li:nth-child(1)');
    firstlang.outerHTML="<li>typescript</li>";



    // remove
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();

    const li=document.createElement('li');
    const addtext=document.createTextNode('ap coding');
    li.appendChild(addtext);
    const div=document.querySelector('.language');
    div.appendChild(li);


</script>
</html>

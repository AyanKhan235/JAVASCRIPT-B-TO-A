<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

</head>
<style>
    body{
        background-color: gray;
        position: relative;

    }
    .container{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, 50%);
    }
    button{
        font-weight: 200;
        color: white;
        border-radius: 5px;
        font-size: 15px;
        border: none;
        background-color: black;
    }
</style>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for=""> Height in CM</label><input type="text" id="height">            </p>
            <p><label for=""> weight in KG</label><input type="text" id="weight">            </p>
            <button>Calculate</button>
            <br>
            <div id="result"></div>
            <h3>BMI WEIGHT GUIDE</h3>
            <p>under weight = less than 18.6</p>
            <p>Normal range = 18.6 and 24.8</p>
            <p>Overwaight= greater than 24.9</p>
        </form>
    </div>

</body>
<script>

    // agr dairect bahar hi height weight select kroge to empty value aayegi q ki height wwight web load hote hi aa jayegi 

    // const height=document.querySelector('#height');
    // const weight=document.querySelector('#weight');

    const form=document.querySelector('form');

    

    form.addEventListener('submit', function(e){
        e.preventDefault();
         const height=parseInt(document.querySelector('#height').value);
         const weight=parseInt(document.querySelector('#weight').value);

        const result=document.querySelector('#result');

        if(height==='' || height<0 || isNaN(height)){
            result.innerHTML=`Please Enter valid  height ${height}`;

        }
        else if(weight==='' || weight<0 || isNaN(weight)){
            result.innerHTML=`Please Enter valid  weight ${weight}`;
            
        }
        else{
            const bmi=(weight/((height*height)/10000)).toFixed(2);
            result.innerHTML=`${bmi}`;

        }
    })





</script>
</html>
